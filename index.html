	<script>
		function tentangkami() 
		{
			var win = window.open('tentangkami.html','_self');
			win.focus();
		}
		var	prevScrollpos = window.pageYOffset;

		window.onscroll = function() 
			{
			var currentScrollPos = window.pageYOffset;
				if (prevScrollpos > currentScrollPos ) 
	  			{
	    			document.getElementById("sidenav").style.left = "0";
	  			} 
	  				else 
	  			{
	    			document.getElementById("sidenav").style.left = "-140px";
	  			}
	  		prevScrollpos = currentScrollPos;
			};
		function openPage(evt,pageName) 
		{
  			var i, tabmenu, sticky;
  			tabmenu = document.getElementsByClassName("tabmenu");
  			for (i = 0; i < tabmenu.length; i++) {
    				tabmenu[i].style.display = "none";
  				}
  					sticky = document.getElementsByClassName("sticky");
  			for (i = 0; i < sticky.length; i++) 
  				{
    				sticky[i].className = sticky[i].className.replace("active","")
  				}
 					document.getElementById(pageName).style.display = "block";
  				evt.currentTarget.className += "active;"
		}

// Get the element with id="defaultOpen" and click on it
			document.getElementById("defaultOpen").click();
	</script>
